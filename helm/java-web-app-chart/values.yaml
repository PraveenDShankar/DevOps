# Default values for go-web-app-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: "${BUILD_NUMBER}"

image: "${BUILD_NUMBER}"
  repository: "${BUILD_NUMBER}"
  pullPolicy: "${BUILD_NUMBER}"
  # Overrides the image 3 whose default is the chart appVersion.
  tag: "${BUILD_NUMBER}"

ingress: "${BUILD_NUMBER}"
  enabled: "${BUILD_NUMBER}"
  className: "${BUILD_NUMBER}"
  annotations: "${BUILD_NUMBER}"
    # kubernetes.io/ingress.class: "${BUILD_NUMBER}"
    # kubernetes.io/tls-acme: "${BUILD_NUMBER}"
  hosts: "${BUILD_NUMBER}"
    - host: "${BUILD_NUMBER}"
      paths: "${BUILD_NUMBER}"
        - path: "${BUILD_NUMBER}"
          pathType: "${BUILD_NUMBER}"
